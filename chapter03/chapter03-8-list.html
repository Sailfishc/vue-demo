<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .isActive {
            color: red;
        }
    </style>
</head>


<body>

<div id="root">
    <div v-for="(item, key, index) of list"
         v-bind:key="index"
    >
        {{item}} -- {{key}} -- {{index}}
    </div>
    <hr/>
    <div v-for="(value, key, index) of items"
    >
        {{index}} . {{key}} -- {{value}}
    </div>
    <div v-for="name of names"
         @click="shiftArr">
        {{name}}
    </div>
</div>

<script>
    // 模板语法
    // 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性。理想的 key 值是每项都有的且唯一的 id
    // https://cn.vuejs.org/v2/guide/list.html
    // 由于 JavaScript 的限制，Vue 不能检测以下变动的数组：

    //  当你利用索引直接设置一个项时，例如：vm.items[indexOfItem] = newValue
    //  当你修改数组的长度时，例如：vm.items.length = newLength
    var vm = new Vue({
        el: "#root",
        data: {
            list: ['sailfish', 'orange'],
            items:
                {
                    "name": "chengzi",
                    "age": 50
                },
            names: ['a', 'b', 'c', 'd']
        },

        methods: {
            shiftArr: function () {
                //Removes the first element from an array and returns it.
                let t = this.names.shift();
                console.log("shift:", t);
            }
        }
    })
</script>

</body>

</html>
