<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue生命周期函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="root">

</div>

<script>
    // 生命周期函数就是Vue实例在某个时间会自动执行的函数

    var vue = new Vue({
        el: "#root",
        data:{
            message: "Hello world"
        },

        methods:{
            handlerClick: function () {
                alert('Hello world');
            }
        }
    })
</script>

</body>

</html>
