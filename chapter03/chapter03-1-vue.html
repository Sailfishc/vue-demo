<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="root">
    <div @click="handlerClick">
        {{message}}
    </div>
    <item></item>
</div>

<script>

    Vue.component('item', {
        template: '<h1>Hello item</h1>'
    })

    var vue = new Vue({
        el: "#root",
        data:{
            message: "Hello world"
        },

        methods:{
            handlerClick: function () {
                alert('Hello world');
            }
        }
    })
</script>

</body>

</html>
