<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 列表过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /*.fade-enter-active,*/
        /*.fade-leave-active {*/
            /*transition: opacity 1s;*/
        /*}*/

        /*.fade-enter,*/
        /*.fade-leave-to {*/
            /*opacity: 0;*/
        /*}*/
    </style>
</head>
<body>

<div id="root">
    <!--如果不指定name的话默认前缀是v-->
    <transition-group name="fade"
    >
        <div v-for="(item, index) of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>

    <button @click="handlerClick">
        toggle
    </button>

</div>
<script>

    var count = 0;

    var vm = new Vue({
        el: '#root',
        methods: {
            handlerClick: function () {
                this.list.push({
                    id: count++,
                    title: 'Hello World'
                })
            }
        },
        data: {
            list: []
        },
    })
</script>
</body>
</html>
